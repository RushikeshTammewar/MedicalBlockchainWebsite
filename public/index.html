<!DOCTYPE html>
<html>
    <div id="header">Medical Blockchain</div>
    <div>
        <a href="http://localhost:4000/adminLogin.html">Admin Login</a>
    </div>
    <div class="input">
        <label for="userId">UserId</label>
        <input type="text" id="userId" name="userId"><br><br>
        <label for="userType">UserType</label>
        <select id="userType">
            <option value="Doctor">Doctor</option>
            <option value="Patient">Patient</option>
        </select><br><br>
        <button id="submit">Submit</button>        
    </div>
    <style>
         .input {
            display: inline-block;
            border:1px solid black;
            padding-top: 1%;
            padding-left: 5%;
            padding-right:5%;
            padding-bottom: 1%;
            margin-left: 30%;
            margin-right: 20%;
            margin-top: 2%;
        }
        #userType {
            margin-left: 3em;
        }
        #userId {
            margin-left: 5em;
        }
        #submit{
            margin-left: 7em;
        }
      #header {
        width: 100%;
        height: 50px;
        font-weight: 1000;
        font-size: x-large;
        text-align: center;
        background-color: blue;
        }
    }     
    </style>
    <script>       
        var button = document.getElementById('submit').addEventListener('click',function(){
            var selector = document.getElementById('userType');
            var type= selector.options[selector.selectedIndex].value;
            if(type==="Patient"){
                localStorage.setItem('PatientId',document.getElementById('userId').value)
                location.assign('http://localhost:4000/patient.html')
            }
            else{
                localStorage.setItem('DoctorId',document.getElementById('userId').value)
                location.assign('http://localhost:4000/doctor.html');
            }
        })
    </script>
   
</html>
