<!DOCTYPE html>
<html>
    <div id="header">Medical Blockchain</div>
    <a href="http://localhost:4000/index.html">Home Page</a><br>
    <h1>Doctor</h1>    
    <button  id="getPatients" >Get All Patients</button><br>
    <button onclick="window.location.href = 'http://localhost:4000/getPatient.html';">Get a Patient</button><br>
    <button onclick="window.location.href = 'http://localhost:4000/newMedicalRecord.html';">New Medical Record</button><br>
    <button onclick="window.location.href = 'http://localhost:4000/referOtherDoctor.html';">Refer Other Doctor</button><br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="javascript/utility.js"></script>
    <script>
        var id=localStorage.getItem('DoctorId');
        console.log(id);
        var getPatients = document.getElementById("getPatients").addEventListener("click",function(){
            console.log("clicked");
            $.ajax({
                    type : 'GET',
                    url: 'http://localhost:3000/api/queries/selectMedicalRecordByDoctorId?DoctorId='+  localStorage.getItem("DoctorId"),
                    dataType: 'json',
                    async: false,
                    success: function(response){
                        console.log(response);
                        localStorage.setItem("records",JSON.stringify(response));
                        location.assign('http://localhost:4000/records.html');
                    },
                    error:function (request, status, error) {
                        alert("Error");
                    }
                });
        })
    </script>
    <style>
          #header {
            width: 100%;
            height: 50px;
            font-weight: 1000;
            font-size: x-large;
            text-align: center;
            background-color: blue;
        }     
    </style>
</html>
